        function createDiagram() {
            const container = document.getElementById('diagram');
            const lines = diagram.split('\n');
            lines.forEach((line) => {
                const div = document.createElement('div');
                if (line.includes('--')) {
                    const title = line.split('-- ')[1].trim();
                    const button = document.createElement('button');
                    button.textContent = title;
                    button.className = 'title-button';
                    button.onclick = () => showModal(title);
                    div.appendChild(button);
                } else {
                    div.textContent = line;
                }
                container.appendChild(div);
            });
        }

        function showModal(title) {
            const modal = document.getElementById('infoModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');
            const modalButtons = document.getElementById('modalButtons');
            const tabContent = document.getElementById('tabContent');
            
            modalTitle.textContent = title;
            modalContent.innerHTML = sectionContent[title]?.description || '';
            modalButtons.innerHTML = '';
            tabContent.innerHTML = '';
            
            if (sectionContent[title]?.tabs) {
                sectionContent[title].tabs.forEach((tab, index) => {
                    const btn = document.createElement('button');
                    btn.textContent = tab.name;
                    btn.className = 'nav-button';
                    btn.onclick = () => showTabContent(title, index);
                    modalButtons.appendChild(btn);
                });
                // Show the first tab by default
                showTabContent(title, 0);
            } else {
                tabContent.innerHTML = '<p>Content coming soon.</p>';
            }
            
            modal.style.display = 'block';
        }

        function showTabContent(title, index) {
            const buttons = document.querySelectorAll('.nav-button');
            buttons.forEach((button, i) => {
                if (i === index) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });

            const tabContent = document.getElementById('tabContent');
            tabContent.innerHTML = sectionContent[title].tabs[index].content;
        }

        document.querySelector('.close').onclick = function() {
            document.getElementById('infoModal').style.display = 'none';
        };

        // Interactive background scripts
        let maskSize = 0;
        const maxMaskSize = 100;
        const overlay = document.getElementById('overlay');
        let lastInteractionTime = Date.now();

        function updateMask(x, y) {
            const rect = overlay.getBoundingClientRect();
            const posX = ((x - rect.left) / rect.width) * 100;
            const posY = ((y - rect.top) / rect.height) * 100;

            maskSize = Math.min(maskSize + 2, maxMaskSize);
            overlay.style.maskImage = `radial-gradient(circle at ${posX}% ${posY}%, transparent ${maskSize}%, black ${maskSize + 1}%)`;
            overlay.style.webkitMaskImage = `radial-gradient(circle at ${posX}% ${posY}%, transparent ${maskSize}%, black ${maskSize + 1}%)`;
            lastInteractionTime = Date.now();
        }

        function sprayBullets(e) {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const offsetX = (Math.random() - 0.5) * 30;
                    const offsetY = (Math.random() - 0.5) * 30;
                    updateMask(e.clientX + offsetX, e.clientY + offsetY);
                }, i * 50);
            }
        }

        function closeDarkness() {
            if (Date.now() - lastInteractionTime > 2000 && maskSize > 0) {
                maskSize = Math.max(0, maskSize - 1);
                overlay.style.maskImage = `radial-gradient(circle, transparent ${maskSize}%, black ${maskSize + 1}%)`;
                overlay.style.webkitMaskImage = `radial-gradient(circle, transparent ${maskSize}%, black ${maskSize + 1}%)`;
            }
            requestAnimationFrame(closeDarkness);
        }

        document.addEventListener('mousedown', (e) => {
            sprayBullets(e);
            const intervalId = setInterval(() => sprayBullets(e), 100);
            document.addEventListener('mouseup', () => clearInterval(intervalId), { once: true });
        });

        createDiagram();
        closeDarkness();
    </script>
