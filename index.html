<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mechanization and Humanity: The Machine Gun's Impact on Warfare</title>
    <meta name="description" content="An interactive exploration of the machine gun's impact on warfare and soldier psychology, structured for efficient navigation through detailed information.">
    <meta name="keywords" content="Machine Gun, Warfare, Soldier Psychology, Military Doctrine, Mechanized Warfare, Technology in War">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Global Styles */
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Courier New', monospace;
            color: #00ff00;
            cursor: crosshair;
        }
        #diagram {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            padding-left: 20px;
            padding-top: 20px;
            font-size: 14px;
            line-height: 1.4;
            white-space: pre;
            overflow-y: auto;
        }
        .title-button {
            background: none;
            border: none;
            color: #00ff00;
            cursor: pointer;
            font-family: inherit;
            font-size: inherit;
            padding: 0;
            text-align: left;
            transition: color 0.3s;
            display: inline;
            margin: 0;
        }
        .title-button:hover {
            color: #00ffff;
        }
        .ascii-button {
            display: inline-block;
            padding: 0;
            margin: 0;
        }
        .ascii-button:hover {
            color: #00ffff;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            mask-image: radial-gradient(circle, transparent 0%, black 0%);
            -webkit-mask-image: radial-gradient(circle, transparent 0%, black 0%);
            pointer-events: none;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.95);
            overflow-y: auto;
            padding: 20px;
        }
        .modal-content {
            background-color: #001100;
            margin: 2% auto;
            padding: 20px;
            border: 1px solid #00ff00;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 0 10px #00ff00;
            color: #00ff00;
        }
        .close {
            color: #00ff00;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            margin-top: -10px;
        }
        .close:hover {
            color: #00ffff;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        h3 {
            margin-top: 20px;
            font-size: 20px;
        }
        h4 {
            margin-top: 15px;
            font-size: 18px;
        }
        p, ul, li, blockquote {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        ul {
            list-style-type: disc;
            margin-left: 20px;
        }
        blockquote {
            border-left: 2px solid #00ff00;
            padding-left: 10px;
            color: #00ff00;
            font-style: italic;
        }
        #modalButtons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }
        .nav-button {
            background: none;
            border: 1px solid #00ff00;
            color: #00ff00;
            cursor: pointer;
            font-family: inherit;
            font-size: inherit;
            padding: 10px;
            margin: 5px;
            transition: all 0.3s;
        }
        .nav-button:hover, .nav-button.active {
            background-color: #003300;
            color: #00ffff;
        }
        #tabContent {
            border: 1px solid #00ff00;
            padding: 20px;
            margin-top: 10px;
        }
        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background: #005500;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #00aa00;
        }
        /* Responsive Styles */
        @media (max-width: 600px) {
            #diagram {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="diagram"></div>
    <div id="overlay"></div>
    <!-- Modal -->
    <div id="infoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle"></h2>
            <div id="modalContent"></div>
            <div id="modalButtons"></div>
            <div id="tabContent"></div>
        </div>
    </div>
    <!-- Scripts -->
    <script>
        const diagram = `# Machine Gun in Warfare: Compressed Layered Diagram
Mechanization of Warfare
|
+-- Machine Gun as Symbol
    |
    +-- Lemniscate Analysis
    |   - Human (H)
    |   - Technology (T)
    |   - World (W)
    |
    +-- Material Hermeneutics
    |   - Human (H)
    |   - Technology (T)
    |   - World (W)
    |
    +-- Tech vs Social Shaping
    |   - Paradigm Shifts
    |   - Evolution of Doctrine
    |
    +-- Shattering Combat Myths
    |   - Impact of Firepower
    |
    +-- Metaphor & Dehumanization
    |   - Mechanized Warfare
    |   - Human Values
    |
    +-- Human Element in War
        - Training
        - Initiative
        - Teamwork`;

        const sectionContent = {
            "Machine Gun as Symbol": {
                description: "The machine gun symbolizes the profound shift from traditional combat to mechanized warfare, altering not just tactics but the very psychology of soldiers.",
                tabs: [
                    { name: "Lemniscate Analysis", content: `
<h3>Lemniscate Analysis</h3>
<h4>Human (H)</h4>
<p>Explores the experiences of soldiers and their adaptation to new warfare realities.</p>
<h4>Technology (T)</h4>
<p>Analyzes the machine gun as a technological force reshaping combat.</p>
<h4>World (W)</h4>
<p>Examines the battlefield environment transformed by mechanization.</p>
<blockquote>"The soldier's reality is a continuous loop between human experience, technological influence, and the ever-changing battlefield."</blockquote>
                    `},
                    { name: "Material Hermeneutics", content: `
<h3>Material Hermeneutics</h3>
<p>Investigates how the machine gun mediates the relationship between soldiers and the battlefield.</p>
<ul>
    <li><strong>Use:</strong> Machine guns alter combat engagement.</li>
    <li><strong>Mediation:</strong> Technology shapes perception and action.</li>
    <li><strong>Interpretation:</strong> Soldiers reinterpret their role in warfare.</li>
</ul>
<blockquote>"Technology doesn't just equip the soldierâ€”it transforms his very understanding of war."</blockquote>
                    `}
                ]
            },
            "Tech vs Social Shaping": {
                description: "Examines whether technology solely drives changes in warfare or if social factors play a pivotal role.",
                tabs: [
                    { name: "Paradigm Shifts", content: `
<h3>Paradigm Shifts</h3>
<p>Technological advancements like the machine gun represent significant shifts in warfare paradigms.</p>
<p>Examples include:</p>
<ul>
    <li>The longbow challenging armored knights.</li>
    <li>Artillery increasing the distance and destructiveness of combat.</li>
    <li>Aerial bombardment expanding warfare's scope.</li>
</ul>
<blockquote>"Each technological leap forces a redefinition of strategy, but it's society that decides how to wield it."</blockquote>
                    `},
                    { name: "Evolution of Doctrine", content: `
<h3>Evolution of Military Doctrine</h3>
<p>Military tactics and training evolve in response to technological changes.</p>
<p>Key aspects:</p>
<ul>
    <li>Shift from close-order to dispersed formations.</li>
    <li>Embracing fire superiority concepts.</li>
    <li>Developing combined arms tactics.</li>
</ul>
<blockquote>"Doctrine doesn't just adapt to technology; it shapes how technology is integrated into human strategies."</blockquote>
                    `}
                ]
            },
            "Shattering Combat Myths": {
                description: "Discusses how the brutal reality of machine gun warfare dispelled romanticized notions of combat.",
                tabs: [
                    { name: "Impact of Firepower", content: `
<h3>Impact of Firepower</h3>
<p>The devastating effectiveness of machine guns revealed the grim realities of war.</p>
<p>Key points:</p>
<ul>
    <li>Elimination of hand-to-hand combat romanticism.</li>
    <li>Increased psychological burden on soldiers.</li>
    <li>Necessity for new tactics and morale strategies.</li>
</ul>
<blockquote>"The machine gun's relentless fire silenced the myths of glory, replacing them with echoes of chaos and fear."</blockquote>
                    `}
                ]
            },
            "Metaphor & Dehumanization": {
                description: "Analyzes how machine guns serve as a metaphor for mechanized warfare and contribute to the dehumanization of conflict.",
                tabs: [
                    { name: "Mechanized Warfare", content: `
<h3>Mechanized Warfare</h3>
<p>Machine guns symbolize the industrialization of war.</p>
<p>Effects include:</p>
<ul>
    <li>Impersonal killing from a distance.</li>
    <li>Reduction of enemy to mere targets.</li>
    <li>Loss of individual heroism narratives.</li>
</ul>
<blockquote>"In the gears of mechanized warfare, humanity risks becoming just another cog."</blockquote>
                    `},
                    { name: "Human Values", content: `
<h3>Human Values</h3>
<p>The reliance on technology raises ethical concerns.</p>
<p>Considerations:</p>
<ul>
    <li>Moral responsibility in impersonal killing.</li>
    <li>The psychological toll on soldiers.</li>
    <li>The erosion of ethical decision-making.</li>
</ul>
<blockquote>"As machines take over the battlefield, the battle for the soldier's soul intensifies."</blockquote>
                    `}
                ]
            },
            "Human Element in War": {
                description: "Emphasizes that despite technological advancements, the human element remains crucial in warfare.",
                tabs: [
                    { name: "Training", content: `
<h3>Training</h3>
<p>Modern warfare requires comprehensive training that addresses psychological readiness.</p>
<p>Focus areas:</p>
<ul>
    <li>Developing resilience and adaptability.</li>
    <li>Enhancing teamwork and communication.</li>
    <li>Preparing for the ethical challenges of combat.</li>
</ul>
<blockquote>"Machines may change the face of war, but it is the human spirit that determines its outcome."</blockquote>
                    `},
                    { name: "Initiative & Teamwork", content: `
<h3>Initiative & Teamwork</h3>
<p>Effective combat relies on individual initiative within cohesive units.</p>
<p>Key points:</p>
<ul>
    <li>Encouraging proactive decision-making.</li>
    <li>Building trust among soldiers.</li>
    <li>Coordinating efforts to maximize effectiveness.</li>
</ul>
<blockquote>"In the chaos of mechanized battle, unity becomes the soldier's greatest weapon."</blockquote>
                    `}
                ]
            }
        };

        function createDiagram() {
            const container = document.getElementById('diagram');
            const lines = diagram.split('\n');
            lines.forEach((line) => {
                const div = document.createElement('div');
                if (line.includes('--')) {
                    const title = line.split('-- ')[1].trim();
                    const button = document.createElement('button');
                    button.textContent = title;
                    button.className = 'title-button';
                    button.onclick = () => showModal(title);
                    div.appendChild(button);
                } else {
                    div.textContent = line;
                }
                container.appendChild(div);
            });
        }

        function showModal(title) {
            const modal = document.getElementById('infoModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');
            const modalButtons = document.getElementById('modalButtons');
            const tabContent = document.getElementById('tabContent');
            
            modalTitle.textContent = title;
            modalContent.innerHTML = sectionContent[title]?.description || '';
            modalButtons.innerHTML = '';
            tabContent.innerHTML = '';
            
            if (sectionContent[title]?.tabs) {
                sectionContent[title].tabs.forEach((tab, index) => {
                    const btn = document.createElement('button');
                    btn.textContent = tab.name;
                    btn.className = 'nav-button';
                    btn.onclick = () => showTabContent(title, index);
                    modalButtons.appendChild(btn);
                });
                // Show the first tab by default
                showTabContent(title, 0);
            } else {
                tabContent.innerHTML = '<p>Content coming soon.</p>';
            }
            
            modal.style.display = 'block';
        }

        function showTabContent(title, index) {
            const buttons = document.querySelectorAll('.nav-button');
            buttons.forEach((button, i) => {
                if (i === index) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });

            const tabContent = document.getElementById('tabContent');
            tabContent.innerHTML = sectionContent[title].tabs[index].content;
        }

        document.querySelector('.close').onclick = function() {
            document.getElementById('infoModal').style.display = 'none';
        };

        // Interactive background scripts
        let maskSize = 0;
        const maxMaskSize = 100;
        const overlay = document.getElementById('overlay');
        let lastInteractionTime = Date.now();

        function updateMask(x, y) {
            const rect = overlay.getBoundingClientRect();
            const posX = ((x - rect.left) / rect.width) * 100;
            const posY = ((y - rect.top) / rect.height) * 100;

            maskSize = Math.min(maskSize + 2, maxMaskSize);
            overlay.style.maskImage = `radial-gradient(circle at ${posX}% ${posY}%, transparent ${maskSize}%, black ${maskSize + 1}%)`;
            overlay.style.webkitMaskImage = `radial-gradient(circle at ${posX}% ${posY}%, transparent ${maskSize}%, black ${maskSize + 1}%)`;
            lastInteractionTime = Date.now();
        }

        function sprayBullets(e) {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const offsetX = (Math.random() - 0.5) * 30;
                    const offsetY = (Math.random() - 0.5) * 30;
                    updateMask(e.clientX + offsetX, e.clientY + offsetY);
                }, i * 50);
            }
        }

        function closeDarkness() {
            if (Date.now() - lastInteractionTime > 2000 && maskSize > 0) {
                maskSize = Math.max(0, maskSize - 1);
                overlay.style.maskImage = `radial-gradient(circle, transparent ${maskSize}%, black ${maskSize + 1}%)`;
                overlay.style.webkitMaskImage = `radial-gradient(circle, transparent ${maskSize}%, black ${maskSize + 1}%)`;
            }
            requestAnimationFrame(closeDarkness);
        }

        document.addEventListener('mousedown', (e) => {
            sprayBullets(e);
            const intervalId = setInterval(() => sprayBullets(e), 100);
            document.addEventListener('mouseup', () => clearInterval(intervalId), { once: true });
        });

        createDiagram();
        closeDarkness();
    </script>
</body>
</html>
